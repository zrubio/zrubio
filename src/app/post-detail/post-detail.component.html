<mat-card>
  <mat-card-header>
    <mat-card-title><b>{{post.title}}</b> </mat-card-title>
    <mat-card-subtitle>@{{user.username}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
    <q>
      <i>{{post.body}}</i>
    </q>
    --- {{user.name}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/api']">Return</button>
  </mat-card-actions>
</mat-card>
