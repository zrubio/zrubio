<mat-card>
  <mat-card-header>
    <mat-card-title>Photos</mat-card-title>
  </mat-card-header>
<mat-card-content>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
  <ng-container matColumnDef="albumId">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Album</th>
		<td mat-cell *matCellDef="let photo">{{photo.albumId}}</td>
	</ng-container>

	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> NÂº photo </th>
		<td mat-cell *matCellDef="let photo">
			<a [routerLink]="['/photo-detail/', photo.id]">
				{{photo.id}}
			</a>
		</td>
	</ng-container>

	<ng-container matColumnDef="title">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
		<td mat-cell *matCellDef="let photo"> {{photo.title}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</mat-card-content>
</mat-card>
