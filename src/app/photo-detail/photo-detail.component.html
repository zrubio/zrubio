<mat-card class="example-card">
	<mat-card-header>
		<mat-card-title>{{photo.title}}</mat-card-title>
		<mat-card-subtitle>Album: {{photo.albumId}}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<p>{{photo.url}}</p>
		<svg width="100" height="100">
			<circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" [attr.fill]="photo.url | photo" />
		</svg>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button routerLink="['/api']">Return</button>
	</mat-card-actions>
</mat-card>
